[build]
builder = "NIXPACKS"

[build.nixpacksConfig]
providers = ["node"]

[build.nixpacksConfig.phases.setup]
nixPkgs = ["nodejs", "npm", "python3", "gcc", "g++", "make"]

[build.nixpacksConfig.phases.install]
cmds = [
  # 安装Chrome和相关依赖
  "apt-get update",
  "apt-get install -y wget gnupg",
  "wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -",
  "sh -c 'echo \"deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main\" >> /etc/apt/sources.list.d/google.list'",
  "apt-get update",
  "apt-get install -y google-chrome-stable",
  # 安装Chrome依赖
  "apt-get install -y ca-certificates fonts-liberation gconf-service libappindicator1 libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils xvfb",
  # 安装Node.js依赖
  "npm install"
]

[build.nixpacksConfig.phases.build]
cmds = [
  "npm install --include=dev",
  "npm run build"
]

[deploy]
startCommand = "npm start"

[deploy.environmentVariables]
NODE_ENV = "production"
CHROME_PATH = "/usr/bin/google-chrome-stable"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/google-chrome-stable"
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
DISPLAY = ":99"
